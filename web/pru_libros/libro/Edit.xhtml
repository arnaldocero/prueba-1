<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{libroController.selected.id}" title="#{bundle.EditLibroTitle_id}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{libroController.selected.nombres}" title="#{bundle.EditLibroTitle_nombres}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{libroController.selected.direccion}" title="#{bundle.EditLibroTitle_direccion}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{libroController.selected.telefono}" title="#{bundle.EditLibroTitle_telefono}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_telefono}"/>
                </h:panelGrid>
                <h:commandLink action="#{libroController.update}" value="#{bundle.EditLibroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibroViewLink}"/>
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.EditLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
